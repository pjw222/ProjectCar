<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
    <head th:fragment="addproductFragmentHead">
        <link rel="stylesheet" th:href="@{/styles/admin/addproduct.css}" />
        <head th:fragment="adminimgFragmentHead">
            <link rel="stylesheet" th:href="@{/styles/admin/adminimg.css}" />
        </head>
    </head>
    <body>
        <div th:fragment="addproductFragment" id="adminPage">
            <div th:replace="/admin/adminimg :: adminimgFragment"></div>
            <div class="addproduct-container">
                <form th:action="@{/admin/product/add}" method="post">
                    <div class="input-title">
                        <input type="text" placeholder="제목" name="title" />
                    </div>
                    <div class="input-content">
                        <textarea placeholder="내용" name="content"></textarea>
                    </div>
                    <div class="submint-button">
                        <button class="add-img">이미지추가</button>
                        <button>글작성하기</button>
                    </div>
                </form>
            </div>
            <hr />
        </div>
    </body>
</html>
