<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
    <head th:fragment="addnoticeFragmentHead">
        <link rel="stylesheet" th:href="@{/styles/admin/addnotice.css}" />
        <head th:fragment="adminimgFragmentHead">
            <link rel="stylesheet" th:href="@{/styles/admin/adminimg.css}" />
        </head>
    </head>
    <body>
        <div th:fragment="addnoticeFragment" id="adminPage">
            <div th:replace="~{/admin/adminimg :: adminimgFragment}"></div>
            <div class="notice-container">
                <form th:action="@{/admin/notice/add}" method="post">
                    <div class="input-title">
                        <input type="text" placeholder="제목" name="title" />
                    </div>
                    <div class="input-content">
                        <textarea placeholder="내용" name="content"></textarea>
                    </div>
                    <div class="submint-button">
                        <button>글작성하기</button>
                    </div>
                </form>
            </div>
            <hr />
        </div>
    </body>
</html>
