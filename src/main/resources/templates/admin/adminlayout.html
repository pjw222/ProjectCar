<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${title}"></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/styles/layout.css}" />

        <head th:replace="~{/admin/adminheader :: adminheaderFragmentHead}"></head>
        <head th:replace="~{/basic/modal :: modalFragmentHead}"></head>
        <th:block th:if="${imgPath != null}">
            <head th:if="${imgPath != null}" th:replace="~{${imgPath} :: ${imgContentHead}}"></head>
        </th:block>
        <head th:replace="~{${path} :: ${contentHead}}"></head>
        <head th:replace="~{/basic/footer :: footerFragmentHead}"></head>
    </head>
    <body>
        <div id="root">
            <div id="adminheader" th:replace="~{/admin/adminheader :: adminheaderFragment}"></div>
            <th:block th:if="${imgPath != null}">
                <div th:if="${imgPath != null}" id="contentImg" th:insert="~{${imgPath} :: ${imgContent}}"></div>
            </th:block>
            <div id="content" th:insert="~{${path} :: ${content}}"></div>
            <div id="modal" th:replace="~{/basic/modal :: modalFragment}"></div>
            <div id="footer" th:replace="~{/basic/footer :: footerFragment}"></div>
        </div>
    </body>
</html>
