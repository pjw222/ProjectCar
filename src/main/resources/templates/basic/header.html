<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
<head th:fragment="headerFragmentHead">
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="icon" href="/imgs/brandcar.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="/imgs/brandcar.jpg" type="image/x-icon">
</head>
<body>
    <div th:fragment="headerFragment" id="header">
        <div class="d-flex justify-content-between align-items-center px-2 mt-3">
            <div></div>
            <div th:replace="/user/login :: loginFragment"></div>
        </div>
        <hr />
        <div class="navbar">
            <div class="logoContainer">
                <a class="logolink" href="/">
                    <img th:src="@{/imgs/brandcar.jpg}" class="logo" alt="자동차 로고">
                    <span class="logoText">자동차</span>
                </a>
            </div>            
            <ul class="navbar__menu">
                <li onmouseover="showDropdown(this)" onmouseout="hideDropdown(this)">
                    <a class="linka" href="/intro">사이트소개</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/intro">사이트소개</a></li>
                        <li><a class="dropdown-item" href="/notice">공지사항</a></li>
                    </ul>
                </li>
                <li>
                    <a class="linka" href="/brand">브랜드목록</a>
                </li>
                <li onmouseover="showDropdown(this)" onmouseout="hideDropdown(this)">
                    <a class="linka" href="/product/brand/hyundai">자동차 판매</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/product/brand/hyundai">브랜드별 모음</a></li>
                        <li><a class="dropdown-item" href="/product/smallcar">소형차</a></li>
                        <li><a class="dropdown-item" href="/product/middlecar">중형차</a></li>
                        <li><a class="dropdown-item" href="/product/bigcar">대형차</a></li>
                        <li><a class="dropdown-item" href="/product/sportscar">스포츠카</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" onmouseover="showDropdown(this)" onmouseout="hideDropdown(this)">
                    <a class="navbar-toggler-icon dropstart" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a> 
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a  class="dropdown-item" href="/intro">사이트소개</a></li>
                        <li><a class="dropdown-item" href="/brand">브랜드목록</a></li>
                        <li><a class="dropdown-item" href="/product/brand/hyundai">자동차판매</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
            </ul> 
        </div>
        <hr />
        <script th:src="@{/scripts/dropdown.js}"></script>
    </div>
</body>
</html>
