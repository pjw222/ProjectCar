<html mxlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>테스트</title>
    <!-- <title th:text="${title}"></title> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/index.css" />
    <head th:replace="~{/basic/header :: headerFragmentHead}"></head>
    <head th:replace="~{/basic/modal :: modalFragmentHead}"></head>
    <head th:replace="~{/basic/img :: imgFragmentHead}"></head>
    <head th:replace="~{/main/main :: mainFragmentHead}"></head>
    <!-- <head th:replace="~{${path} :: ${contentHead}}"></head> -->
    <head th:replace="~{/basic/footer :: footerFragmentHead}"></head>
  </head>
  <body>
    <div id="root">
      <div id="header" th:replace="~{/basic/header :: headerFragment}"></div>
      <div id="img" th:replace="~{/basic/img :: imgFragment}"></div>
      <div id="mainPage" th:replace="~{/main/main :: mainFragment}"></div>
      <!-- <div id="content" th:insert="~{${path} :: ${content}}"></div> -->
      <div id="modal" th:replace="~{/basic/modal :: modalFragment}"></div>
      <div id="footer" th:replace="~{/basic/footer :: footerFragment}"></div>
    </div>
  </body>
</html>
